<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سلة المشتريات - المرسال</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #f0f0f0; }
    .total { text-align: left; margin-top: 20px; font-size: 18px; }
    button {
      padding: 6px 12px;
      background-color: #232f3e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'" style="cursor:pointer">📚 المرسال</div>
    <nav>
      <a href="index.html">🏠 الرئيسية</a>
      <a href="products.html">🛒 المنتجات</a>
      <a href="cart.html">🧺 سلة المشتريات</a>
      <a href="contact.html">📞 تواصل معنا</a>
    </nav>
  </header>

  <main>
    <h2>🧺 سلة المشتريات</h2>
    <table id="cartTable">
      <thead>
        <tr><th>المنتج</th><th>السعر</th><th>الكمية</th><th>الإجمالي</th><th>حذف</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="totalDisplay">الإجمالي: 0 جنيه</div>
    <br>
    <button onclick="location.href='checkout.html'">متابعة الشراء</button>
  </main>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة - شركة المرسال
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    function updateCart() {
      const tableBody = document.querySelector("#cartTable tbody");
      tableBody.innerHTML = "";
      let total = 0;

      cart.forEach((item, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price} جنيه</td>
          <td>${item.qty}</td>
          <td>${item.price * item.qty} جنيه</td>
          <td><button onclick="removeItem(${i})">🗑️</button></td>
        `;
        tableBody.appendChild(row);
        total += item.price * item.qty;
      });

      document.getElementById("totalDisplay").textContent = "الإجمالي: " + total + " جنيه";
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCart();
    }

    updateCart();
  </script>
</body>
</html>
