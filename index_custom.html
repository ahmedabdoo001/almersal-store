      font-size: 16px;

      display: inline-block;
      margin-top: 20px;
    }
    .product-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
      padding: 20px;
      background: white;
    }
    .product-icons img {
      width: 100px;
      height: auto;
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #2e3a59;
      color: white;
    }
