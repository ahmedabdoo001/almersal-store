<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الطلب - المرسال</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      background: #232f3e; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'" style="cursor:pointer">📚 المرسال</div>
    <nav>
      <a href="index.html">🏠 الرئيسية</a>
      <a href="products.html">🛒 المنتجات</a>
      <a href="cart.html">🧺 سلة المشتريات</a>
      <a href="contact.html">📞 تواصل معنا</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;">📦 تأكيد الطلب</h2>
    <form onsubmit="sendOrder(event)">
      <label>الاسم الكامل</label>
      <input type="text" id="name" required>
      <label>رقم الهاتف</label>
      <input type="text" id="phone" required>
      <label>العنوان</label>
      <textarea id="address" required></textarea>
      <button type="submit">تأكيد الطلب</button>
    </form>
  </main>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة - شركة المرسال
  </footer>

  <script>
    function sendOrder(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      let orderDetails = cart.map(item => `- ${item.name} × ${item.qty} (${item.price}ج)` ).join("\n");

      const message = `طلب جديد من الموقع:%0A- الاسم: ${name}%0A- الهاتف: ${phone}%0A- العنوان: ${address}%0A${orderDetails}`;
      const whatsappURL = `https://wa.me/201556333937?text=${message}`;

      const email = "almersal.office.supplies@gmail.com";
      const subject = "طلب شراء جديد من موقع المرسال";
      const body = message.replaceAll("%0A", "\n");

      window.open(`mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`, '_blank');
      window.location.href = whatsappURL;
    }
  </script>
</body>
</html>
