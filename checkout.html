<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تأكيد الطلب</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header><h1>تأكيد الطلب</h1></header>
    <nav><a href="index.html">الرئيسية</a></nav>
    <main>
        <form onsubmit="return redirectToWhatsApp()">
            <label>الاسم الكامل:</label><input type="text" id="name" required>
            <label>رقم الهاتف:</label><input type="text" id="phone" required>
            <label>العنوان:</label><textarea id="address" required></textarea>
            <button type="submit">إرسال الطلب</button>
        </form>
    </main>
    <script>
        function redirectToWhatsApp() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;
            var msg = "طلب جديد من موقع المرسال:%0Aالاسم: " + name + "%0Aالهاتف: " + phone + "%0Aالعنوان: " + address;
            var url = "https://wa.me/201556333937?text=" + msg;
            window.open(url, '_blank');
            return false;
        }
    </script>
</body>
</html>
