<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الطلب - المرسال</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f2f2f2; }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #111;
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: #febd69;
      color: #111;
      border: none;
      padding: 14px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .summary {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }
    .summary table {
      width: 100%;
      border-collapse: collapse;
    }
    .summary th, .summary td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    .summary .total {
      font-weight: bold;
      color: #b12704;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>تأكيد الطلب</h1>

  <form id="orderForm" action="https://formsubmit.co/almersal.office.supplies@gmail.com" method="POST" onsubmit="return handleSubmit()">
    <input type="text" name="الاسم" id="name" placeholder="الاسم الكامل" required>
    <input type="text" name="رقم الهاتف" id="phone" placeholder="رقم الهاتف" required>
    <textarea name="العنوان" id="address" placeholder="العنوان الكامل" required></textarea>
    <textarea name="ملاحظات" id="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>

    <input type="hidden" name="_subject" value="طلب جديد من موقع المرسال">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="تفاصيل الطلب" id="cartDetailsInput">

    <button type="submit">تأكيد الطلب</button>
  </form>

  <div class="summary">
    <h3>ملخص الطلب:</h3>
    <table id="cartTable">
      <thead>
        <tr><th>المنتج</th><th>السعر</th><th>الكمية</th><th>الإجمالي</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="total" id="cartTotal">الإجمالي: 0 جنيه</p>
  </div>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');

  function renderCart() {
    let table = document.querySelector("#cartTable tbody");
    let total = 0;
    let details = '';
    table.innerHTML = '';
    cart.forEach(p => {
      table.innerHTML += `<tr><td>${p.name}</td><td>${p.price}</td><td>1</td><td>${p.price}</td></tr>`;
      total += p.price;
      details += `- ${p.name}: ${p.price} جنيه\n`;
    });
    document.getElementById("cartTotal").textContent = "الإجمالي: " + total + " جنيه";
    document.getElementById("cartDetailsInput").value = details + "\nالإجمالي: " + total + " جنيه";
  }

  function handleSubmit() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    const notes = document.getElementById('notes').value.trim();
    const total = document.getElementById('cartTotal').textContent;
    const details = document.getElementById("cartDetailsInput").value;

    const message = `طلب جديد من موقع المرسال:\n${details}\nالاسم: ${name}\nالهاتف: ${phone}\nالعنوان: ${address}\nملاحظات: ${notes}`;
    const encodedMessage = encodeURIComponent(message);
    const whatsappURL = "https://wa.me/201556333937?text=" + encodedMessage;

    setTimeout(() => {
      window.open(whatsappURL, '_blank');
    }, 1200);

    return true;
  }

  renderCart();
</script>

</body>
</html>
