<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الشراء - المرسال</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Arial', sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #2e3a59; }
    form, .summary { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #00b894; color: white; padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; text-align: center; margin-top: 15px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: center; }
    .total { font-weight: bold; color: #007B33; text-align: center; margin-top: 15px; }
  </style>
</head>
<body>

<h1>📦 تأكيد الطلب</h1>

<form id="orderForm" action="https://formsubmit.co/almersal.office.supplies@gmail.com" method="POST" onsubmit="return handleSubmit()">
  <input type="text" name="الاسم" id="name" placeholder="الاسم الكامل" required>
  <input type="email" name="البريد الإلكتروني" id="email" placeholder="البريد الإلكتروني">
  <input type="text" name="رقم الهاتف" id="phone" placeholder="رقم الهاتف" required>
  <textarea name="العنوان" id="address" placeholder="العنوان الكامل" required></textarea>
  <textarea name="ملاحظات" id="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>

  <input type="hidden" name="_subject" value="طلب شراء جديد من موقع المرسال">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="تفاصيل الطلب" id="cartDetailsInput">

  <button type="submit">📩 تأكيد الطلب</button>
</form>

<div class="summary">
  <h2>🛍️ المنتجات المطلوبة:</h2>
  <table id="cartTable">
    <thead>
      <tr><th>المنتج</th><th>السعر</th><th>الكمية</th><th>الإجمالي</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <p class="total" id="cartTotal">الإجمالي: 0 جنيه</p>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');

  function renderCart() {
    let table = document.querySelector("#cartTable tbody");
    let total = 0;
    let details = '';
    table.innerHTML = '';
    cart.forEach(p => {
      table.innerHTML += `<tr><td>${p.name}</td><td>${p.price}</td><td>1</td><td>${p.price}</td></tr>`;
      total += p.price;
      details += `- ${p.name}: ${p.price} جنيه\n`;
    });
    document.getElementById("cartTotal").textContent = "الإجمالي: " + total + " جنيه";
    document.getElementById("cartDetailsInput").value = details + "\nالإجمالي: " + total + " جنيه";
  }

  function handleSubmit() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    const notes = document.getElementById('notes').value.trim();
    const total = document.getElementById('cartTotal').textContent;
    const details = document.getElementById("cartDetailsInput").value;

    const message = `طلب جديد من موقع المرسال:\n${details}\nالاسم: ${name}\nالهاتف: ${phone}\nالعنوان: ${address}\nملاحظات: ${notes}`;
    const encodedMessage = encodeURIComponent(message);
    const whatsappURL = "https://wa.me/201556333937?text=" + encodedMessage;

    setTimeout(() => {
      window.open(whatsappURL, '_blank');
    }, 1200);

    return true;
  }

  renderCart();
</script>

</body>
</html>
